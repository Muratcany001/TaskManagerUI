<head class="bg-dark">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary text-dark shadow rounded p-4" style="width: 400px;">
        <form>
            <div>
                <label class="mb-3 d-flex justify-content-center b-white fw-bold ">Giriş yap</label>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="name" class="me-3" style="width: 100px">Kullanıcı Adı</label>
                <input type="text" 
                       id="name" 
                       formControlName="name"
                       class="form-control"
                       placeholder="Kullanıcı adınızı girin">
            </div>
            
            <div class="mb-3 d-flex justify-content-center">
                <label for="password" class="me-3" style="width: 100px">Şifre</label>
                <input type="password" 
                       id="password" 
                       class="form-control"
                       formControlName="password"
                       placeholder="Şifrenizi girin">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light text-dark rounded" style="width: 150px;">Giriş yap</button>
              </div>
        </form>
    </div>
</div>
</body>
