<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container vh-100 d-flex justify-content-center align-items-center bg-dark">
  <div class="card shadow rounded-4 p-4" style="width: 100%; max-width: 400px; background: #f8f9fa;">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <h3 class="text-center fw-bold text-dark">Giriş yap</h3>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label fw-semibold text-dark">Kullanıcı Adı</label>
        <input type="text"
               id="userName"
               formControlName="email"
               required
               class="form-control"
               placeholder="Kullanıcı adınızı girin">
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label fw-semibold text-dark">Şifre</label>
        <input type="password"
               id="userPassword"
               formControlName="password"
               required
               class="form-control"
               placeholder="Şifrenizi girin">
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center py-1 my-2">
        {{ errorMessage }}
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark rounded" [disabled]="loginForm.invalid">Giriş yap</button>
      </div>
    </form>
  </div>
</div>
