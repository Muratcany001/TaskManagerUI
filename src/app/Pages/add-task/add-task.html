<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="card shadow-lg rounded-4 p-4 text-light" style="width: 100%; max-width: 1000px; background: #212529;">
<div class="card shadow rounded-4" style="width: 100%; max-width: 600px; background: #f8f9fa;">

<form [formGroup]="AddTaskForm" (ngSubmit)="addTask()">
    <div class="mb-4">
        <h3 class="text-center fw-bold text-dark">Task ekle</h3>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label fw-semibold text-dark">Başlık:</label>
        <input type="text"
                id="title"
                formControlName="title"
                required
                class="form-control"
                placeholder="Örn: Kişisel proje dosyalarım...">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label fw-semibol text-dark">Açıklama:</label>
        <input type="text"
                id="description"
                formControlName="description"
                required
                class="form-control"
                placeholder="Örn: Ahmet abinin istediği X projesinin dosyaları...">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center py-1 my-2">
        {{ errorMessage }}
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark rounded" [disabled]="AddTaskForm.invalid">Task ekle</button>
      </div>
</form>
</div>
</div>
