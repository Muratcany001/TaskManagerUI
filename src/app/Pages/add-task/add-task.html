<div class="min-h-screen flex items-center justify-center p-5">
  <!-- Modal Card -->
  <div class="w-full max-w-lg">
    <div class="bg-slate-900 rounded-2xl border border-slate-800 p-8">
      <!-- Header -->
      <div class="flex items-center gap-4 mb-8">
        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <h1 class="text-xl font-semibold text-white">Yeni Task Ekle</h1>
      </div>

      <!-- Form -->
      <form [formGroup]="AddTaskForm" (ngSubmit)="addTask()" class="space-y-5">
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-slate-400 mb-2">Başlık</label>
          <input type="text" id="title" formControlName="title" required
            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-slate-500"
            placeholder="Örn: X projesi">
        </div>

        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-slate-400 mb-2">Açıklama</label>
          <textarea id="description" formControlName="description" required rows="3"
            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-slate-500 resize-none"
            placeholder="Örn: X projesi için gerekli dosyalar..."></textarea>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-900/50 border border-red-800 rounded-lg p-3">
          <span class="text-red-400 text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="AddTaskForm.invalid"
          class="w-full py-3 bg-white text-slate-900 font-medium rounded-lg hover:bg-slate-200 disabled:opacity-40 disabled:cursor-not-allowed">
          Task Ekle
        </button>
      </form>
    </div>
  </div>
</div>
