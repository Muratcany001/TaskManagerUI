 <title>Register TaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card bg-secondary text-dark shadow rounded p-4" style="width: 400px;">
        <h1 class="card-title text-center mb-4 fw-bold">Kayıt ol</h1>
  
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="mb-3 d-flex align-items-center">
            <label for="name" class="me-3" style="width: 100px;">Kullanıcı adı:</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Kullanıcı adını gir">
          </div>
  
          <div class="mb-3 d-flex align-items-center">
            <label for="email" class="me-3" style="width: 100px;">Email:</label>
            <input type="email" class="form-control" name="email" formControlName="email" id="email" placeholder="Email adresinizi girin">
          </div>
  
          <div class="mb-4 d-flex align-items-center">
            <label for="password" class="me-3" style="width: 100px;">Şifre:</label>
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Şifrenizi girin">
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger text-center py-1 my-2">
            {{ errorMessage }}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark rounded " [disabled]="registerForm.invalid">Kayıt ol</button>
            <a routerLink="/login" class="btn btn-outline-dark rounded mt-2" >Giriş yap</a>
          </div>
        </form>
      </div>
    </div>
  </body>
