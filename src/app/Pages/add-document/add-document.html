<div class="min-h-screen flex items-center justify-center p-5">
  <!-- Modal Card -->
  <div class="w-full max-w-lg">
    <div class="bg-slate-900 rounded-2xl border border-slate-800 p-8">
      <!-- Header -->
      <div class="flex items-center gap-4 mb-8">
        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h1 class="text-xl font-semibold text-white">Yeni Doküman Ekle</h1>
      </div>

      <!-- Form -->
      <form [formGroup]="AddDocumentForm" (ngSubmit)="addDocument()" class="space-y-5">
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-slate-400 mb-2">Başlık</label>
          <input type="text" id="title" formControlName="title" required
            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-slate-500"
            placeholder="Örn: appSettings.json">
        </div>

        <!-- File Path Field -->
        <div>
          <label for="filePath" class="block text-sm font-medium text-slate-400 mb-2">Dosya Yolu</label>
          <input type="text" id="filePath" formControlName="filePath" required
            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-slate-500"
            placeholder="Örn: /src/config/settings.json">
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-900/50 border border-red-800 rounded-lg p-3">
          <span class="text-red-400 text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="AddDocumentForm.invalid"
          class="w-full py-3 bg-white text-slate-900 font-medium rounded-lg hover:bg-slate-200 disabled:opacity-40 disabled:cursor-not-allowed">
          Doküman Ekle
        </button>
      </form>
    </div>
  </div>
</div>
