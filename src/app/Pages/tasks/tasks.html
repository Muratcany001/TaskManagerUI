
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
    }
  </style>

<body class="bg-dark text-light d-flex flex-column">
  <div class="container my-4 flex-grow-1 d-flex flex-column justify-content-center"> 
    <div class="p-4 bg-dark text-light rounded-3 shadow-lg"> 
      <h1 class="text-center mb-4 text-light">Tasklarım</h1>
      <h1 class="text-end" (click)="logOut()"> çıkış yap  </h1>
      <div class="mb-3">
        <input type="text" [(ngModel)]="searchText" class="form-control bg-light text-dark rounded-2" placeholder="Tasklarımda ara">
      </div>

      <div class="d-flex flex-column gap-3 mb-4" style="max-height: 60vh; overflow-y: auto;"> 
        <a class="text-decoration-none " *ngFor="let task of filteredItems()">
          <div class="card bg-secondary text-white rounded-2 border border-secondary">
            <div  (click)="openVersions(task.id)" class="card-body d-flex justify-content-between align-items-center">
              <h6 >{{ task.title}}</h6>
              <small class="text-white-50">Oluşturulma tarihi {{task.createdDate | date:'medium'}}</small>
              <small class="text-white-50">Oluşturan {{ task.firstUpdaterName}}</small>
              <button class="btn btn-primary shadow-sm" (click)="confirmDelete(task.id); $event.stopPropagation()"> Taskı sil </button>
            </div>
          </div>
        </a>
      </div>

      <div class="text-end">
        <button  (click)="openModal()"  class="btn btn-primary shadow-sm">+ Yeni Task Ekle</button>
      </div>
    </div>
  </div>
</body>
