<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    min-height: 100vh;
  }
</style>
<body class="bg-dark text-light d-flex flex-column">
<div class="container my-4 flex-grow-1 d-flex flex-column justify-content-center"> 
  <div class="p-4 bg-dark text-light rounded-3 shadow-lg"> 
    <h1 class="text-center mb-4 text-light"></h1>
    <h1 class="text-end" routerLink="/task">Geri dön</h1>

    <div class="mb-3">
      <input   type="text" class="form-control bg-light text-dark rounded-2"  placeholder="Tasklarımda ara" >
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Henüz versiyon bulunmuyor</p>
    </div>
    <div class="text-decoration-none wd-2 py-3">
      <div class="card bg-secondary text-white rounded-2 border border-secondary">
        <div class="card-body d-flex justify-content-between align-items-center" >
          <h6>Versiyon:  </h6>
          <small class="text-white-50">Oluşturulma tarihi </small>
          <small class="text-white-50"> Durum: </small>
          <button  class="btn btn-sm btn-primary">Dokümanları Gör</button>
        </div>
      </div>
    </div>
    <div class="text-end">
      <select aria-label="Aktif/Deaktif">
        <option value="">Durum seçin</option>
        <option value="aktif">Aktif</option>
        <option value="deaktif">Deaktif</option>
      </select>
    <button class="btn btn-primary shadow-sm">Doküman ekle</button>
    </div>
  </div>
</div>
</body>
