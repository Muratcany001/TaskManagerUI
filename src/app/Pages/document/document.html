<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS (Bundle includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body {
    min-height: 100vh;
  }
</style>
<body class="bg-dark text-light d-flex flex-column">
<div class="container my-4 flex-grow-1 d-flex flex-column justify-content-center"> 
  <div class="p-4 bg-dark text-light rounded-3 shadow-lg"> 
    <h1 class="text-center mb-4 text-light"> Şu an çalıştığınız versiyon: V{{versionNumber}}</h1>
    <h1 class="text-end" routerLink="/task">Geri dön</h1>

    <div class="mb-3">
      <input  [(ngModel)]="searchText" type="text" class="form-control bg-light text-dark rounded-2"   placeholder="Tasklarımda ara" >
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Henüz versiyon bulunmuyor</p>
    </div>
    <div class="card bg-secondary text-white mb-3" *ngFor="let document of filteredItems()">
      <div class="card-body d-flex justify-content-between align-items-center py-3">
        <h6 class="mb-0">{{document.title}} </h6>
        <small class="text-white-50">Eklenme tarihi: {{document.createdDate | date:'medium'}} </small>
        <small class="text-white-50"> FilePath: {{document.filePath}} </small>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
            İşlemler
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item">Dokümanı Gör</a></li>
            <li><a class="dropdown-item">Dokümanı Güncelle</a></li>
            <li><a class="dropdown-item" (click)="confirmDelete(document.id); $event.stopPropagation()">Dokümanı Sil</a></li>
          </ul>
        </div>
      </div>
    </div>     
    <div class="text-end">
    <button class="btn btn-primary shadow-sm" (click)="openModal()">Doküman ekle</button>
    </div>
  </div>
</div>
</body>
